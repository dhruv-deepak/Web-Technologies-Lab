<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AJAX Weather Information Dashboard</title>

<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: white;
    width: 420px;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    text-align: center;
}

h2 {
    margin-bottom: 20px;
}

input {
    width: 80%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
}

button {
    margin-top: 10px;
    padding: 8px 15px;
    border: none;
    border-radius: 8px;
    background: #007bff;
    color: white;
    cursor: pointer;
    font-size: 14px;
}

button:hover {
    background: #0056b3;
}

.spinner {
    margin-top: 15px;
    border: 4px solid #f3f3f3;
    border-top: 4px solid #007bff;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    animation: spin 1s linear infinite;
    display: none;
    margin-left: auto;
    margin-right: auto;
}

@keyframes spin {
    100% { transform: rotate(360deg); }
}

.weather-card {
    margin-top: 20px;
    padding: 15px;
    border-radius: 10px;
    background: #f5faff;
    display: none;
}

.weather-card p {
    margin: 6px 0;
}

.error {
    margin-top: 15px;
    color: red;
    font-weight: bold;
}

.api-credit {
    margin-top: 20px;
    font-size: 12px;
    color: #555;
}

</style>
</head>
<body>

<div class="container">
    <h2>üå§ Weather Dashboard</h2>

    <input type="text" id="cityInput" placeholder="Enter city name">
    <br>
    <button onclick="getWeather()">Search</button>

    <div class="spinner" id="spinner"></div>

    <div class="weather-card" id="weatherCard">
        <h3 id="cityName"></h3>
        <p><strong>Temperature:</strong> <span id="temperature"></span> ¬∞C</p>
        <p><strong>Humidity:</strong> <span id="humidity"></span> %</p>
        <p><strong>Condition:</strong> <span id="condition"></span></p>
    </div>

    <div class="error" id="errorMessage"></div>

    <p class="api-credit">
        üåê Live weather data powered by OpenWeather API.
    </p>
</div>

<script>
const API_KEY = "4570e2e421d19657c3f414c2ac16c700"; //API key
let lastSearchedCityCache = null;

async function getWeather() {
    const city = document.getElementById("cityInput").value.trim();
    const spinner = document.getElementById("spinner");
    const errorDiv = document.getElementById("errorMessage");
    const card = document.getElementById("weatherCard");

    errorDiv.textContent = "";
    card.style.display = "none";

    if (!city) {
        errorDiv.textContent = "Please enter a city name.";
        return;
    }

    // Use cache if same city searched again
    if (lastSearchedCityCache &&
        lastSearchedCityCache.city.toLowerCase() === city.toLowerCase()) {

        displayWeather(lastSearchedCityCache.data);
        return;
    }

    spinner.style.display = "block";

    try {
        const response = await fetch(
            `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${API_KEY}`
        );

        if (!response.ok) {
            if (response.status === 404) {
                throw new Error("City not found. Please enter a valid city.");
            } else if (response.status >= 500) {
                throw new Error("Server error. Please try again later.");
            } else {
                throw new Error("Unexpected error occurred.");
            }
        }

        const data = await response.json();

        // Cache the result
        lastSearchedCityCache = {
            city: city,
            data: data
        };

        displayWeather(data);

    } catch (error) {
        errorDiv.textContent = error.message;
    } finally {
        spinner.style.display = "none";
    }
}

function displayWeather(data) {
    document.getElementById("cityName").textContent = data.name;
    document.getElementById("temperature").textContent = data.main.temp;
    document.getElementById("humidity").textContent = data.main.humidity;
    document.getElementById("condition").textContent =
        data.weather[0].description;

    document.getElementById("weatherCard").style.display = "block";
}
</script>

</body>
</html>
