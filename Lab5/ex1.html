<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Real-Time Username Availability Checker</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        width: 350px;
    }

    h2 {
        text-align: center;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    button {
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        border: none;
        border-radius: 5px;
        background: #007bff;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background: #0056b3;
    }

    .message {
        margin-top: 8px;
        font-weight: bold;
    }

    .available {
        color: green;
    }

    .taken {
        color: red;
    }

    .loading {
        color: blue;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Register</h2>

    <form id="registerForm">
        <label>Username:</label>
        <input type="text" id="username" required>
        <div id="feedback" class="message"></div>
        <button type="submit">Register</button>
    </form>
</div>

<script>
    const usernameInput = document.getElementById("username");
    const feedback = document.getElementById("feedback");
    const form = document.getElementById("registerForm");

    // Simulated database (like JSON file)
    const existingUsers = ["dhruv", "admin", "john123", "testuser"];

    let isUsernameAvailable = false;

    usernameInput.addEventListener("input", function () {
        const username = usernameInput.value.trim().toLowerCase();

        if (username === "") {
            feedback.textContent = "";
            return;
        }

        // Show loading indicator
        feedback.textContent = "Checking availability...";
        feedback.className = "message loading";

        // Simulate AJAX request using Fetch + Promise
        new Promise((resolve) => {
            setTimeout(() => {
                resolve(existingUsers);
            }, 800); // simulate server delay
        })
        .then((users) => {

            if (users.includes(username)) {
                feedback.textContent = "Username already taken";
                feedback.className = "message taken";
                isUsernameAvailable = false;
            } else {
                feedback.textContent = "Username available";
                feedback.className = "message available";
                isUsernameAvailable = true;
            }
        })
        .catch(() => {
            feedback.textContent = "Error checking username";
            feedback.className = "message taken";
            isUsernameAvailable = false;
        });
    });

    // Prevent form submission if username unavailable
    form.addEventListener("submit", function (e) {
        if (!isUsernameAvailable) {
            e.preventDefault();
            alert("Please choose an available username.");
        } else {
            alert("Registration Successful!");
        }
    });
</script>

</body>
</html>
