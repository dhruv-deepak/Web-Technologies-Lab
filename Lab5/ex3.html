<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AJAX Student Management System</title>

<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    margin: 0;
    padding: 30px;
}

.container {
    max-width: 1000px;
    margin: auto;
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

h2 {
    text-align: center;
}

form {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    margin-bottom: 20px;
}

input {
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

button {
    padding: 8px 12px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    color: white;
}

.add-btn { background: #28a745; }
.update-btn { background: #ffc107; color: black; }
.delete-btn { background: #dc3545; }
.edit-btn { background: #007bff; }

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    text-align: center;
}

th {
    background: #2a5298;
    color: white;
}

tr:hover {
    background: #f5f5f5;
}

.message {
    margin-bottom: 10px;
    font-weight: bold;
    text-align: center;
}

.success { color: green; }
.error { color: red; }

</style>
</head>
<body>

<div class="container">
    <h2>ðŸŽ“ Student Management System (AJAX CRUD)</h2>

    <div id="message" class="message"></div>

    <form id="studentForm">
        <input type="text" id="studentId" placeholder="Student ID" required>
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="department" placeholder="Department" required>
        <input type="number" id="marks" placeholder="Marks" required>
        <button type="submit" class="add-btn">Add Student</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Marks</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="studentTable"></tbody>
    </table>
</div>

<script>
let students = [];

const form = document.getElementById("studentForm");
const table = document.getElementById("studentTable");
const message = document.getElementById("message");

let editMode = false;

// Simulated Server with HTTP status handling
function fakeServer(method, data) {
    return new Promise((resolve, reject) => {
        setTimeout(() => {

            try {
                switch(method) {

                    case "GET":
                        resolve({ status: 200, data: students });
                        break;

                    case "POST":
                        if (students.find(s => s.id === data.id)) {
                            resolve({ status: 500, message: "Student ID already exists" });
                        } else {
                            students.push(data);
                            resolve({ status: 200, message: "Student added successfully" });
                        }
                        break;

                    case "PUT":
                        let index = students.findIndex(s => s.id === data.id);
                        if (index === -1) {
                            resolve({ status: 404, message: "Student not found" });
                        } else {
                            students[index] = data;
                            resolve({ status: 200, message: "Student updated successfully" });
                        }
                        break;

                    case "DELETE":
                        let deleteIndex = students.findIndex(s => s.id === data.id);
                        if (deleteIndex === -1) {
                            resolve({ status: 404, message: "Student not found" });
                        } else {
                            students.splice(deleteIndex, 1);
                            resolve({ status: 200, message: "Student deleted successfully" });
                        }
                        break;

                    default:
                        resolve({ status: 500, message: "Server error" });
                }

            } catch {
                resolve({ status: 500, message: "Internal server error" });
            }

        }, 600);
    });
}

// Render Table
function loadStudents() {
    fakeServer("GET").then(response => {
        if (response.status === 200) {
            table.innerHTML = "";
            response.data.forEach(student => {
                table.innerHTML += `
                <tr>
                    <td>${student.id}</td>
                    <td>${student.name}</td>
                    <td>${student.department}</td>
                    <td>${student.marks}</td>
                    <td>
                        <button class="edit-btn" onclick="editStudent('${student.id}')">Edit</button>
                        <button class="delete-btn" onclick="deleteStudent('${student.id}')">Delete</button>
                    </td>
                </tr>`;
            });
        }
    });
}

// Show Message
function showMessage(text, type) {
    message.textContent = text;
    message.className = "message " + type;
    setTimeout(() => message.textContent = "", 3000);
}

// Add or Update Student
form.addEventListener("submit", function(e) {
    e.preventDefault();

    const studentData = {
        id: document.getElementById("studentId").value,
        name: document.getElementById("name").value,
        department: document.getElementById("department").value,
        marks: document.getElementById("marks").value
    };

    const method = editMode ? "PUT" : "POST";

    fakeServer(method, studentData).then(response => {

        if (response.status === 200) {
            showMessage(response.message, "success");
            form.reset();
            editMode = false;
            loadStudents();
        } else if (response.status === 404) {
            showMessage(response.message, "error");
        } else if (response.status === 500) {
            showMessage(response.message, "error");
        }

    });
});

// Edit Student
function editStudent(id) {
    const student = students.find(s => s.id === id);
    if (!student) return;

    document.getElementById("studentId").value = student.id;
    document.getElementById("name").value = student.name;
    document.getElementById("department").value = student.department;
    document.getElementById("marks").value = student.marks;

    editMode = true;
}

// Delete Student
function deleteStudent(id) {
    fakeServer("DELETE", { id }).then(response => {
        if (response.status === 200) {
            showMessage(response.message, "success");
            loadStudents();
        } else {
            showMessage(response.message, "error");
        }
    });
}

// Initial Load
loadStudents();
</script>

</body>
</html>
