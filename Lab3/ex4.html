<!DOCTYPE html>
<html>
<head>
    <title>User Management System</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            width: 750px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            animation: fadeIn 0.8s ease;
        }

        h1 {
            text-align: center;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102,126,234,0.5);
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .register-btn {
            grid-column: span 2;
            background: #667eea;
            color: white;
        }

        .register-btn:hover {
            background: #5a67d8;
            transform: scale(1.02);
        }

        .error {
            grid-column: span 2;
            color: red;
            text-align: center;
            font-size: 14px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            animation: slideUp 0.6s ease;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #f1f3ff;
        }

        tr:hover {
            background: #f9f9ff;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            padding: 6px 12px;
        }

        .delete-btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        .clear-btn {
            width: 100%;
            margin-top: 15px;
            background: #333;
            color: white;
        }

        .clear-btn:hover {
            background: #111;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>User Registration</h1>

    <form onsubmit="registerUser(event)">
        <input type="text" id="name" placeholder="Name">
        <input type="email" id="email" placeholder="Email">
        <input type="text" id="mobile" placeholder="Mobile Number">
        <input type="password" id="password" placeholder="Password">

        <button class="register-btn" type="submit">Register User</button>
        <div class="error" id="errorMsg"></div>
    </form>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="userTable"></tbody>
    </table>

    <button class="clear-btn" onclick="clearAll()">Clear All Users</button>
</div>

<script>
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const mobileInput = document.getElementById("mobile");
    const passwordInput = document.getElementById("password");
    const errorMsg = document.getElementById("errorMsg");
    const userTable = document.getElementById("userTable");

    function getUsers() {
        return JSON.parse(localStorage.getItem("users")) || [];
    }

    function saveUsers(users) {
        localStorage.setItem("users", JSON.stringify(users));
    }

    function registerUser(e) {
        e.preventDefault();

        const name = nameInput.value.trim();
        const email = emailInput.value.trim();
        const mobile = mobileInput.value.trim();
        const password = passwordInput.value.trim();

        errorMsg.textContent = "";

        if (!name || !email || !mobile || !password) {
            errorMsg.textContent = "All fields are mandatory";
            return;
        }

        if (!/^\d{10}$/.test(mobile)) {
            errorMsg.textContent = "Mobile number must be 10 digits";
            return;
        }

        if (password.length < 6) {
            errorMsg.textContent = "Password must be at least 6 characters";
            return;
        }

        let users = getUsers();
        if (users.some(u => u.email === email)) {
            errorMsg.textContent = "Email already registered";
            return;
        }

        users.push({ name, email, mobile });
        saveUsers(users);

        e.target.reset();
        displayUsers();
    }

    function displayUsers() {
        const users = getUsers();
        userTable.innerHTML = "";

        users.forEach((u, i) => {
            userTable.innerHTML += `
                <tr>
                    <td>${u.name}</td>
                    <td>${u.email}</td>
                    <td>${u.mobile}</td>
                    <td>
                        <button class="delete-btn" onclick="deleteUser(${i})">
                            Delete
                        </button>
                    </td>
                </tr>
            `;
        });
    }

    function deleteUser(i) {
        let users = getUsers();
        users.splice(i, 1);
        saveUsers(users);
        displayUsers();
    }

    function clearAll() {
        localStorage.removeItem("users");
        displayUsers();
    }

    displayUsers();
</script>

</body>
</html>
