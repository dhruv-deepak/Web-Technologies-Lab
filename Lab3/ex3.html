<!DOCTYPE html>
<html>
<head>
    <title>Drag & Drop Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .input-area {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            padding: 8px;
            width: 250px;
        }

        button {
            padding: 8px 15px;
            margin-left: 10px;
            cursor: pointer;
        }

        .board {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .column {
            background: #ffffff;
            padding: 10px;
            width: 32%;
            min-height: 300px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .column h2 {
            text-align: center;
        }

        .task {
            background: #e3f2fd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            cursor: grab;
        }

        .completed {
            background: #c8e6c9;
        }

        .message {
            text-align: center;
            color: green;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<h1>Task Manager</h1>

<div class="input-area">
    <input type="text" id="taskInput" placeholder="Enter task name">
    <button onclick="addTask()">Add Task</button>
</div>

<div class="board">
    <div class="column" id="todo" ondragover="allowDrop(event)" ondrop="drop(event)">
        <h2>To Do</h2>
    </div>

    <div class="column" id="progress" ondragover="allowDrop(event)" ondrop="drop(event)">
        <h2>In Progress</h2>
    </div>

    <div class="column" id="completed" ondragover="allowDrop(event)" ondrop="drop(event)">
        <h2>Completed</h2>
    </div>
</div>

<div class="message" id="message"></div>

<script>
    let taskId = 0;

    function addTask() {
        const taskText = document.getElementById("taskInput").value;
        if (taskText === "") return;

        const task = document.createElement("div");
        task.className = "task";
        task.draggable = true;
        task.id = "task" + taskId++;
        task.ondragstart = drag;

        const date = new Date().toLocaleDateString();
        task.innerHTML = `<strong>${taskText}</strong><br><small>${date}</small>`;

        document.getElementById("todo").appendChild(task);
        document.getElementById("taskInput").value = "";
    }

    function drag(event) {
        event.dataTransfer.setData("text", event.target.id);
    }

    function allowDrop(event) {
        event.preventDefault();
    }

    function drop(event) {
        event.preventDefault();
        const taskId = event.dataTransfer.getData("text");
        const task = document.getElementById(taskId);

        event.currentTarget.appendChild(task);

        if (event.currentTarget.id === "completed") {
            task.classList.add("completed");
            document.getElementById("message").textContent =
                "Task Completed Successfully";
        } else {
            task.classList.remove("completed");
            document.getElementById("message").textContent = "";
        }
    }
</script>

</body>
</html>
