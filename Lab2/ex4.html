<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .product-card {
            width: 300px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 15px;
            margin: 40px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .product-title {
            font-size: 20px;
            margin: 10px 0;
        }

        .product-desc {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .buy-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 18px;
            cursor: pointer;
            font-size: 14px;
        }

        .buy-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="product-card">
    <img src="headphone.jpg" alt="Wireless Headphones">

    <h3 class="product-title">Wireless Headphones</h3>
    <p class="product-desc">
        High-quality wireless headphones with excellent sound quality.
    </p>

    <p class="product-price">â‚¹2,999</p>

    <button class="buy-btn">Buy Now</button>
</div>

</body>
</html>
